<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Review App</title>
    <link rel="stylesheet" href="mcq_css.css"> <!-- Link to the external CSS file -->
    <script src="mcq_js.js" defer></script> <!-- Link to external JavaScript file -->
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="https://dncx2j936xcxf.cloudfront.net/static/dist/assets/images/favicon.ico"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MCQ App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <!-- <input type="file" id="jsonFileInput" multiple accept=".json"> -->

                        <input class="form-control" type="file" multiple accept=".json" onchange="readJSON(event)">
                    </li>
                    <li class="nav-item">
                        <select class="form-select ms-3" id="category-select">
                            <option selected>Select Category</option>
                        </select>
                    </li>
                    <li class="nav-item ms-3"> <!-- Added 'ms-3' class for margin -->
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck1">Correct</label>

                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">Incorrect</label>

                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">Skipped</label>


                        </div>
                    </li>
                </ul>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item ms-3">


                        <input type="checkbox" class="btn-check" id="toggleAnswer" autocomplete="off"
                            onchange="toggleExplanations()">
                        <label class="btn btn-outline-secondary" for="toggleAnswer">Answer ðŸ’¡</label>
                    </li>
                    &nbsp
                    <li class="nav-item ms-3">

                        <button type="button" id="applyFil" onclick="filterPopulate()" class="btn btn-primary">Apply
                            Filter</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <label class="btn btn-outline-secondary" id="floatingButton" for="toggleAnswer">ðŸ’¡</label>


    <div id="output"></div>

</body>

</html>
